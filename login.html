<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/login/login.css">
    <link rel="stylesheet" href="./style/login/login-layout.css">
    
</head>
<body>
  <main id="login">
    <div class="container">
        <div class="login-page">
            <div class="login__img">
                <img src="./assets/login/sharing.jpeg" alt="sharing">
            </div>
            <div class="login__text">
                <div class="login__title"><h1>Sign In</h1>
                </div>
                <div class="login__credentials">
                    <div class="email">
                        <h4>Email</h4>
                        <input type="text">
                    </div>
                    <div class="password">
                        <h4>Password</h4>
                        <input type="password">
                    </div>
                    <div class="sign-in">
                        <button class="sign-in__btn">Sign In</button>
                    </div>
                </div>
               
                <p>New on our platform? <a class="create-account" href="#">Create an account</a></p>
                <div class="or-box">
                    <span class="left-or"></span>
                    <p>or</p>
                    <span class="right-or"></span>
                </div>
                <div class="social-login">
                    <i class="fa-brands fa-facebook-f facebook"></i>
                    <i class="fa-brands fa-twitter twitter"></i>
                    <i class="fa-solid fa-envelope mail"></i>
                    <i class="fa-brands fa-github github"></i>
                </div>
            </div>
            
        </div>
    </div>
  </main>  
</body>
</html>
