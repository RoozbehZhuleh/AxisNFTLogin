<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="stylesheet" href="./style/login.css">
    <link rel="stylesheet" href="./style/login-layout.css">
    <script src="./script.js" defer></script>
    
</head>
<body>
  <main id="login">
    <div class="container">
        <button onclick="goHome()" class="home__btn"><i class="fa-solid fa-house"></i>
        </button>
        <div class="login-page">
            <div class="login__images">

                <div class="login__img login__img__1">
                    <!-- <img src="./assets/login/sharing.jpeg" alt="sharing"> -->
                </div>
                <div class="login__img login__img__2">
                    <!-- <img src="./assets/login/sharing.jpeg" alt="sharing"> -->
                </div>
                <div class="login__img login__img__3">
                    <!-- <img src="./assets/login/sharing.jpeg" alt="sharing"> -->
                </div>
            </div>
            <div class="login__text">
                <div class="login__title">
                    <h1>Sign In</h1>

                </div>
                <div class="login__credentials">
                    
                    <div class="name">
                        <h4>Name</h4>
                        <input type="text">
                    </div>
                    <div class="email">
                        <h4>Email</h4>
                        <input type="text">
                    </div>
                    <div class="password">
                        <h4>Password</h4>
                        <input type="password">
                    </div>
                    <div class="sign-in">
                        <button class="sign-in__btn"><p>Sign in</p></button>
                    </div>
                </div>
               
                <p>New on our platform? <a class="create-account" href="#">Create an account</a></p>
                <div class="or-box">
                    <span class="left-or"></span>
                    <p>or</p>
                    <span class="right-or"></span>
                </div>
                <div class="social-login">
                    <i class="fa-brands fa-facebook-f facebook"></i>
                    <i class="fa-brands fa-twitter twitter"></i>
                    <i class="fa-solid fa-envelope mail"></i>
                    <i class="fa-brands fa-github github"></i>
                </div>
            </div>
            
        </div>
    </div>
  </main>  
</body>
</html>
